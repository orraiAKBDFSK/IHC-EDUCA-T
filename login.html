<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EduCa-T</title>
    
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Manrope:wght@700;800&display=swap" rel="stylesheet">
</head>

<body class="login-page-body">

    <div class="login-page-container">
        
        <div class="login-branding-panel">
            <div class="login-branding-content">
                <div class="logo-blanco">EduCa-T</div>
                <h2>Bienvenido de nuevo</h2>
                <p>Optimiza tu aprendizaje y domina tu semestre.</p>
                
            </div>
        </div>

        <div class="login-form-container">
            <div class="login-form-box">
                <h2>Iniciar Sesión</h2>
                <p class="login-subtitulo">Accede a tu plan de estudio personalizado.</p>
                
                <button type="button" class="btn-google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                    Iniciar sesión con Google
                </button>
                
                <div class="separator">o inicia con tu correo</div>

                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="login-options">
                        <label class="remember-me"><input type="checkbox" name="remember" /> Recordarme</label>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="cta-button primary-cta login-btn">Iniciar Sesión</button>

                    <p class="register-link">¿No tienes cuenta? <a href="register.html">Crear cuenta</a></p>
                </form>
            </div>
        </div>

    </div>

    <script src="login.js"></script>

</body>
</html>
